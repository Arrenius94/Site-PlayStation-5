<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;400&family=Sarala&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>PlayStation Store</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="./img/logo.png" alt="logo image">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Outros</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="menu" class="menu-icon" onclick="showMenu()">
        </header>

        <main>
            <div class="column-1">
                <h2>PS5 DualShock</h2>
                <h3>Wireless Controller for Playstation</h3>
                <p>Controle Original</p>
                <h4>R$ 222,50</h4>
                <button class="buy">Comprar Agora</button>
            </div>

            <div class="column-2">
                <img class="controler" src="/img/controller.png" alt="controller-img">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./img/add.png" alt="add-on-cart">
                </button>
            </div>
        </main>

        <footer>
            <img src="./img/fb.png" alt="">
            <img src="./img/ig.png" alt="">
            <img src="./img/tw.png" alt="">
        </footer>
    </div>
</body>
<script src="./index.js"></script>
</html>
